<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 750;
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
            for(kolom=9 ; kolom>0 ;kolom--){
                robotArm.grab();
                var color = robotArm.scan();
                if (color == "red"){
                    for(move=1 ; move <= kolom; move++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(back=1 ; back<= kolom-1; back++){
                        robotArm.moveLeft();
                    }
                }else{
                    robotArm.drop();
                    robotArm.moveRight();
                }
            }
            
        
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
